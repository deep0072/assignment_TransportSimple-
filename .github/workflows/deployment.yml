name: Build and Deploy to DockerHub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Log in docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push docker image
        uses: docker/build-push-action@v2
        with:
          context: /assignment_TransportSimple-/frontend/frontend
          file: /assignment_TransportSimple-/frontend/frontend/Dockerfile
          push: true
          tags: deep0072/docker-full-stack:latest .
      
      - name: Build and Push backend image 
        uses: docker/build-push-action@v2
        with:
         context: /assignment_TransportSimple-/quore_clone/quore_clone
         file: /assignment_TransportSimple-/quore_clone/quore_clone/Dockerfile
         push: true
         tags: deep0072/docker-full-stack:latest 
      - name: verify Pushed Image
        run: |
         docker pull deep0072/docker-full-stack:latest/backend
         docker pull deep0072/docker-full-stack:latest/frontend
